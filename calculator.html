<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .container { width: 300px; margin: auto; padding: 20px; border: 2px solid #333; border-radius: 10px; }
    input, select, button { margin: 10px; padding: 8px; width: 80%; }
    #result { font-size: 1.2em; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî¢ Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <select id="operation" onchange="calculate()">
      <option value="">--Select Operation--</option>
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      let op = document.getElementById("operation").value;
      let result;

      switch (op) {
        case "+": result = n1 + n2; break;
        case "-": result = n1 - n2; break;
        case "*": result = n1 * n2; break;
        case "/": result = n2 !== 0 ? (n1 / n2) : "‚ùå Cannot divide by zero"; break;
        default: result = "Please select an operation";
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
